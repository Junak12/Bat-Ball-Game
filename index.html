<!DOCTYPE html>
<html lang="en">
<head>
    <title>Practise calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id = "calculator">
        <input type="text" id="display" readonly>
        <div class = "button">
            <button class = "id3" onclick="
                 cur += '/';
                document.querySelector('#display').value = cur;
                ">/</button>
            <button class = "id3" 
            onclick="
                 cur += '9';
                document.querySelector('#display').value = cur;
                "
            >9</button>
            <button class = "id3" 
            onclick="
                 cur += '0';
                document.querySelector('#display').value = cur;
                "
            >0</button>
            <button class = "id3"  
            onclick="
                 cur += '*';
                document.querySelector('#display').value = cur;
                "
            >*</button>
            <button class = "id3" 
            onclick="
                 cur += '8';
                document.querySelector('#display').value = cur;
                "
            >8</button>
            <button class = "id3" 
            onclick="
                 cur += '7';
                document.querySelector('#display').value = cur;
                "
            >7</button>
            <button class = "id3" 
            onclick="
                 cur += '+';
                document.querySelector('#display').value = cur;
                "
            >+</button>
            <button class = "id3" 
            onclick="
                 cur += '6';
                document.querySelector('#display').value = cur;
                "
            >6</button>
            <button class = "id3"  
            onclick="
                 cur += '5';
                document.querySelector('#display').value = cur;
                "
            >5</button>
            <button class = "id3"  
            onclick="
                 cur += '-';
                document.querySelector('#display').value = cur;
                "
            >-</button>
            <button class = "id3"  
            onclick="
                 cur += '4';
                document.querySelector('#display').value = cur;
                "
             >4</button>
            <button class = "id3"  
            onclick="
                 cur += '3';
                document.querySelector('#display').value = cur;
                "
            >3</button>
            <button class = "id3"  
            onclick="
                let res = eval(cur);
                cur = res;
                document.querySelector('#display').value = cur;
                "
            >=</button>
            <button class = "id3"  
            onclick="
                 cur += '2';
                document.querySelector('#display').value = cur;
                "
            >2</button>
            <button class = "id3"  
            onclick="
                 cur += '1';
                document.querySelector('#display').value = cur;
                "
            >1</button>
            <button class = "id3"  onclick="
            cur = '';
            document.querySelector('#display').value = cur;
           ">c</button>
            <button class = "id3"  
            onclick="
                 cur += '.';
                document.querySelector('#display').value = cur;
                ">.</button>
            <button class = "id3" onclick="
            cur = '';
            cur += 'Ok bye!';
           document.querySelector('#display').value = cur;
           cur = '';
           ">Bye</button>
        </div>
    </div>
    <script>
        let cur = '';
        document.querySelector('#display').value = cur;
    </script>
    <script src="1st.js"></script>
</body>
</html>
